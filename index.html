<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/pico.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Bennu Bennu</title>
    </head>
    <body>
        <aside id="sidebar" class="active">
            <div id="parameters">
                <h3>Setup</h3>
                <label for="algorithm"><small>Algorithm</small></label>
                <select id="algorithm" class="parameter">
                    <option value="ring" selected>Ring based</option>
                </select>
                <label for="seed">
                    <small>Seed</small>
                    <input
                        type="number"
                        id="seed"
                        class="parameter"
                        name="seed"
                        value="42"
                        placeholder="Seed"
                    />
                </label>
                <label for="width">
                    <small>Width</small>
                    <input
                        type="number"
                        id="width"
                        class="parameter"
                        name="width"
                        value="1920"
                        placeholder="Width"
                    />
                </label>
                <label for="height">
                    <small>Height</small>
                    <input
                        type="number"
                        id="height"
                        class="parameter"
                        name="height"
                        value="1080"
                        placeholder="Height"
                    />
                </label>
                <label for="scale"
                    ><small>Scale</small>
                    <output>3</output>
                    <input
                        type="range"
                        min="1"
                        max="10"
                        step="0.1"
                        value="3"
                        id="scale"
                        class="parameter"
                        name="scale"
                        oninput="this.previousElementSibling.value = this.value"
                    />
                </label>
                <br />
                <hr />
                <br />
                <h3>Debug</h3>
                <label for="debug_padding">
                    <input
                        type="checkbox"
                        id="debug_padding"
                        class="parameter"
                        name="debug_padding"
                        role="switch"
                        checked
                    />
                    Padding
                </label>
                <label for="debug_distances">
                    <input
                        type="checkbox"
                        id="debug_distances"
                        class="parameter"
                        name="debug_distances"
                        role="switch"
                        checked
                    />
                    Distance from pyramid
                </label>
                <label for="debug_spacing">
                    <input
                        type="checkbox"
                        id="debug_spacing"
                        class="parameter"
                        name="debug_spacing"
                        role="switch"
                    />
                    Obelisks spacing
                </label>
                <br />
                <hr />
                <br />
                <h3>Players</h3>
                <label for="players"
                    ><small>Number of players</small>
                    <output>1</output>
                    <input
                        type="range"
                        min="1"
                        max="4"
                        value="1"
                        id="players"
                        class="parameter"
                        name="players"
                        oninput="this.previousElementSibling.value = this.value"
                    />
                </label>
                <label for="players_influence"
                    ><small>Influence of party size</small>
                    <output>2</output>
                    <input
                        type="range"
                        min="0"
                        max="10"
                        value="2"
                        id="players_influence"
                        class="parameter"
                        name="players_influence"
                        oninput="this.previousElementSibling.value = this.value"
                    />
                </label>
                <br />
                <hr />
                <br />
                <h3>Spawning zone</h3>
                <label for="padding_x"
                    ><small>Horizontal padding (%)</small>
                    <output>5</output>
                    <input
                        type="range"
                        min="0"
                        max="50"
                        value="5"
                        id="padding_x"
                        class="parameter"
                        name="padding_x"
                        oninput="this.previousElementSibling.value = this.value"
                    />
                </label>
                <label for="padding_y"
                    ><small>Vertical padding (%)</small>
                    <output>5</output>
                    <input
                        type="range"
                        min="0"
                        max="50"
                        value="5"
                        id="padding_y"
                        class="parameter"
                        name="padding_y"
                        oninput="this.previousElementSibling.value = this.value"
                    />
                </label>
                <label for="min_dist"
                    ><small>Min distance from pyramid</small>
                    <output>100</output>
                    <input
                        type="range"
                        min="0"
                        max="400"
                        value="100"
                        id="min_dist"
                        class="parameter"
                        name="min_dist"
                        oninput="this.previousElementSibling.value = this.value"
                    />
                </label>
                <label for="max_dist"
                    ><small>Max distance from pyramid</small>
                    <output>500</output>
                    <input
                        type="range"
                        min="0"
                        max="1200"
                        value="500"
                        id="max_dist"
                        class="parameter"
                        name="max_dist"
                        oninput="this.previousElementSibling.value = this.value"
                    />
                </label>
                <label for="min_spacing"
                    ><small>Min spacing for oblesisks</small>
                    <output>50</output>
                    <input
                        type="range"
                        min="0"
                        max="200"
                        value="50"
                        id="min_spacing"
                        class="parameter"
                        name="min_spacing"
                        oninput="this.previousElementSibling.value = this.value"
                    />
                </label>
                <br />
                <hr />
                <br />
                <h3>Rings algorithm</h3>
                <label for="rings"
                    ><small>Number of rings</small>
                    <output>5</output>
                    <input
                        type="range"
                        min="1"
                        max="10"
                        value="5"
                        id="rings"
                        class="parameter"
                        name="rings"
                        oninput="this.previousElementSibling.value = this.value"
                    />
                </label>
                <label for="obelisks"
                    ><small>Number of obelisks by ring</small>
                    <output>2</output>
                    <input
                        type="range"
                        min="1"
                        max="10"
                        value="2"
                        id="obelisks"
                        class="parameter"
                        name="obelisks"
                        oninput="this.previousElementSibling.value = this.value"
                    />
                </label>
                <label for="intra_density"
                    ><small>Intra-ring links density</small>
                    <output>0.1</output>
                    <input
                        type="range"
                        min="0"
                        max="1"
                        step="0.01"
                        value="0.1"
                        id="intra_density"
                        class="parameter"
                        name="intra_density"
                        oninput="this.previousElementSibling.value = this.value"
                    />
                </label>
                <label for="inter_density"
                    ><small>Inter-ring links density</small>
                    <output>0.1</output>
                    <input
                        type="range"
                        min="0"
                        max="1"
                        step="0.01"
                        value="0.1"
                        id="inter_density"
                        class="parameter"
                        name="inter_density"
                        oninput="this.previousElementSibling.value = this.value"
                    />
                </label>
                <label for="max_link_length"
                    ><small>Max link length</small>
                    <output>500</output>
                    <input
                        type="range"
                        min="0"
                        max="1200"
                        value="500"
                        id="max_link_length"
                        class="parameter"
                        name="max_link_length"
                        oninput="this.previousElementSibling.value = this.value"
                    />
                </label>
                <label for="distance_influence"
                    ><small>Influence of distance</small>
                    <output>0.1</output>
                    <input
                        type="range"
                        min="0"
                        max="1"
                        step="0.01"
                        value="0.1"
                        id="distance_influence"
                        class="parameter"
                        name="distance_influence"
                        oninput="this.previousElementSibling.value = this.value"
                    />
                </label>
            </div>
        </aside>
        <button
            class="secondary outline"
            id="toggle"
            onclick="document.getElementById('sidebar').classList.toggle('active')"
            role="button"
        >
            ☰
        </button>
        <main id="main">
            <canvas id="map"></canvas>
        </main>
        <script src="js/libraries/chance.min.js"></script>
        <script src="js/components/pyramid.js"></script>
        <script src="js/components/obelisk.js"></script>
        <script src="js/components/map.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
